<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="viewController.dismiss()">
                Close
            </button>
        </ion-buttons>
        <ion-title>Add Health Record</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>


    <form [formGroup]="addHealthRecordForm">
        <ion-list>
            <ion-item>
                <ion-label>Health Check-In Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="health_check_in_date"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Description..." formControlName="description"></ion-textarea>
            </ion-item>
            <button ion-item (click)="chooseMedication()">
                <ion-label *ngIf="medication == null">Medication</ion-label>

                <ion-label *ngIf="medication != null">{{medication.name}}</ion-label>
            </button>
            <button ion-item (click)="chooseVaccines()">
                <ion-label *ngIf="vaccine == null">Vaccine</ion-label>
                <ion-label *ngIf="vaccine != null">{{vaccine.name}}</ion-label>
            </button>
        </ion-list>
    </form>


    <button [disabled]="!canSubmit()" class="bottom-button" ion-button (click)="saveHealthRecord()">Save</button>

</ion-content>
