<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="app.navPop()">
                Close
            </button>
        </ion-buttons>
        <ion-title>Create Litter</ion-title>

    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list *ngIf="dogs.length !== 0">

        <button ion-item *ngFor="let dog of dogs" (click)="chooseDogForLitter(dog)">

            <div class="dog-item">

                <img class="dog-image" [src]="dog.pet_profile_pic"/>
                <div class="dog-info">
                    <span class="name">{{dog.name}}</span>
                    <span class="state">{{dog.birthday | birthday}}</span>

                </div>

            </div>

        </button>

    </ion-list>

</ion-content>
