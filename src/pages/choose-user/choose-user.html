<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="viewController.dismiss()">
                Close
            </button>

        </ion-buttons>
        <ion-title>User</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-searchbar #searchField
                   [(ngModel)]="search"
                   (ionInput)="onInput($event)"
                   [debounce]="500">
    </ion-searchbar>


    <ion-list *ngIf="users.length !== 0">

        <ion-card *ngFor="let user of users" class="main-user-card user-item" (click)="selectUser(user)">

            <div class="user-details">

                <img class="user-image" [src]="user.profile_image"/>

                <div class="user-info">

                    <span class="name">{{user.first_name}} {{user.last_name}}</span>
                    <span class="username">{{user.username}}</span>

                </div>

            </div>


        </ion-card>

    </ion-list>


</ion-content>
