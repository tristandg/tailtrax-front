<ion-header>

    <ion-navbar>
        <ion-title>Alerts</ion-title>
        <ion-buttons end *ngIf="userProvider.isBreeder() || userProvider.isVet()">
            <button ion-button icon-only (click)="createNewAlert()">
                Create
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="alerts.length !==0">
        <p class="alerts-header">Alerts</p>

        <ion-list>

            <ion-card *ngFor="let alert of alerts" (click)="viewAlert(alert)" class="alert main-card pointer">

                <div class="profile-header">

                    <div class="left">
                        <img class="profile-image" [src]="alert.sender.profile_image"/>

                        <div class="profile-name">

                            <span class="name">{{alert.sender.first_name}} {{alert.sender.last_name}}</span>
                            <span class="handle">@{{alert.sender.username}}</span>

                        </div>
                    </div>

                    <div class="right">
                        <span>{{alert.date_to_send | timeAgo}}</span>
                    </div>

                </div>

                <ion-card-content>

                    {{alert.content}}
                </ion-card-content>
            </ion-card>
        </ion-list>
    </div>

    <div *ngIf="alerts.length === 0 && loading === false" text-center>

        <h2>You have no alerts!</h2>

    </div>

</ion-content>
