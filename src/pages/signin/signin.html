<ion-content no-bounce class="background">

    <div class="main-sign-in">
        <div>
            <img class="logo" src="/assets/logo.png"/>
        </div>

        <form [formGroup]="loginFormGroup" class="inputs">

            <input type="email" class="email no-radius" placeholder="Email" formControlName="email">

            <input type="password" class="password no-radius" placeholder="Password" formControlName="password">

            <button [disabled]="!loginFormGroup.valid" ion-button class="signup-button" (click)="signIn()">Sign In
            </button>

        </form>

        <button ion-button class="facebook-button"><img class="facebook-icon" src="/assets/facebook.png">Sign In With
            Facebook
        </button>


        <div class="remember-me" text-center>
            <ion-label>
                <ion-checkbox></ion-checkbox>
                Remember Me?
            </ion-label>

        </div>
    </div>

    <ion-row text-center class="bottom-bar">
        <ion-col>
            <h4 (click)="createAccount()">Create Account</h4>
        </ion-col>
        <ion-col>
            <h4>Forgot Password</h4>
        </ion-col>
    </ion-row>
</ion-content>
