<ion-header>

    <ion-navbar>
        <ion-title>Breeders</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-searchbar #searchField
                   [(ngModel)]="search"
                   (ionInput)="onInput($event)"
                   [debounce]="500">
    </ion-searchbar>

    <ion-list *ngIf="breeders.length !== 0">

        <ion-card *ngFor="let breeder of breeders" class="main-user-card user-item" (click)="viewBreeder(breeder)">


            <div class="user-details">

                <img class="user-image" [src]="breeder.profile_image"/>

                <div class="user-info">

                    <span class="name">{{breeder.first_name}} {{breeder.last_name}}</span>
                    <span class="username">{{breeder.username}}</span>

                </div>

            </div>

        </ion-card>

    </ion-list>
</ion-content>
