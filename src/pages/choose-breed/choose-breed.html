<!--
  Generated template for the ChooseBreedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="viewController.dismiss()">
                Close
            </button>
        </ion-buttons>
        <ion-title>Find Breed</ion-title>

    </ion-navbar>

</ion-header>


<ion-content>

    <ion-searchbar
            [(ngModel)]="search"
            (ionInput)="onInput($event)">
    </ion-searchbar>

    <ion-list>

        <ion-item (click)="chooseBreed(breed)" *ngFor="let breed of breeds">

            <ion-label>{{breed.name}}</ion-label>

        </ion-item>
    </ion-list>
</ion-content>
