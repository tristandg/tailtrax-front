<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="viewController.dismiss()">
                Cancel
            </button>
        </ion-buttons>
        <ion-title>Change Password</ion-title>

    </ion-navbar>

</ion-header>

<ion-content padding>


    <form [formGroup]="changePasswordForm">

        <ion-input formControlName="old_password" placeholder="Old Password"></ion-input>
        <ion-input formControlName="new_password" placeholder="New Password"></ion-input>

        <button [disabled]="!changePasswordForm.valid" class="change-password-button" ion-button (click)="submit()">Change Password</button>


    </form>
</ion-content>
