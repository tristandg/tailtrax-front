<!--
  Generated template for the ChooseMedicationsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="viewController.dismiss()">
                Close
            </button>
        </ion-buttons>
        <ion-title>Choose Medication</ion-title>

    </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar
            [(ngModel)]="search"
            (ionInput)="onInput($event)">
    </ion-searchbar>

    <ion-list>

        <ion-item *ngFor="let medication of medications" (click)="chooseMedication(medication)">
            <p>{{medication.name}}</p>
        </ion-item>
    </ion-list>


</ion-content>
