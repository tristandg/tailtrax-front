<ion-header>

    <ion-navbar>

        <ion-title>Settings</ion-title>

        <!--<ion-buttons end>-->
        <!--<button ion-button icon-only (click)="toggleEditProfile()">-->
        <!--Edit Profile-->
        <!--</button>-->

        <!--</ion-buttons>-->
    </ion-navbar>

</ion-header>


<ion-content>

    <div class="profile-picture-header">
        <img #image (click)="updateProfilePicture(image)" [src]="user.profile_image" class="profile-image">
    </div>


    <div *ngIf="!isEditing">

        <div class="cell" tappable>
            <p>Human Name</p>
            <p>{{user.first_name}} {{user.last_name}}</p>
        </div>
        <div class="cell" tappable>
            <p>Email</p>
            <p>{{user.email}}</p>
        </div>


        <div class="cell" tappable>
            <p>Phone Number</p>
            <p>{{user.phone}}</p>
        </div>

        <div class="cell" tappable>
            <p>Zip Code</p>
            <p>{{user.zip}}</p>
        </div>

        <div class="cell">
            <p>Link to Facebook</p>
            <ion-toggle [disabled]="true"></ion-toggle>
        </div>
        <div class="cell">
            <p>Link to Twitter</p>
            <ion-toggle [disabled]="true"></ion-toggle>
        </div>
        <div class="cell">
            <p>Link to Instagram</p>
            <ion-toggle [disabled]="true"></ion-toggle>
        </div>

        <div class="cell" tappable (click)="changePassword()">
            <p>Change Password</p>
            <ion-icon name="arrow-forward"></ion-icon>
        </div>
    </div>


</ion-content>
