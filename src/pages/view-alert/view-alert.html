<ion-header>

    <ion-navbar>
        <ion-title>Alert</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card class="alert main-card pointer">

        <div class="profile-header">

            <div class="left">
                <img class="profile-image" [src]="alert.sender.profile_image"/>

                <div class="profile-name">

                    <span class="name">{{alert.sender.first_name}} {{alert.sender.last_name}}</span>
                    <span class="handle">@{{alert.sender.username}}</span>

                </div>
            </div>

            <div class="right">
                <span>{{alert.date_to_send | timeAgo}}</span>
            </div>

        </div>

        <ion-card-content>
            {{alert.content}}
        </ion-card-content>
    </ion-card>


    <div class="alert-action-buttons">

        <button ion-button (click)="removeAlert()">Remove Alert</button>
        <button ion-button [disabled]="true">Reply</button>
    </div>

    <div class="alert-action-buttons" *ngIf="this.userProvider.getUser().role === 'vet'">
        <button ion-button [disabled]="true">Affected Patients</button>
        <button ion-button [disabled]="true">Alert Owners</button>
    </div>


</ion-content>
