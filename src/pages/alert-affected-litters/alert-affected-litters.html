<ion-header>

    <ion-navbar>
        <ion-title>Affected Litters</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>


    <div *ngIf="loading == false && litters.length == 0" text-center>
        <h3>You do not have any litters.</h3>
    </div>


    <ion-list *ngIf="litters.length !== 0">

        <ion-card *ngFor="let litter of litters" class="main-dog-card dog-item" (click)="toggleLitter(litter)">

            <div class="dog-details">
                <img class="dog-image" [src]="litter.pet_mom.pet_profile_pic"/>

                <div class="dog-info">

                    <span class="name">{{litter.name}}</span>
                    <span class="state">{{litter.birthday | birthday}}</span>

                </div>

            </div>

            <div class="checkmark" *ngIf="litter.selected === true">

                <ion-icon name="checkmark"></ion-icon>

            </div>


        </ion-card>

    </ion-list>
</ion-content>
