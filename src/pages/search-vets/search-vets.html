<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="viewController.dismiss()">
                Close
            </button>

        </ion-buttons>
        <ion-title>Search Vets</ion-title>
    </ion-navbar>

</ion-header>


<ion-content no-bounce>

    <ion-searchbar
            [(ngModel)]="search"
            (ionInput)="onInput($event)"
            [debounce]="500">
    </ion-searchbar>

    <ion-list *ngIf="businesses.length !== 0">


        <ion-card *ngFor="let business of businesses" (click)="selectBusiness(business)">

            <ion-card-content class="vet-card">
                <img class="business-picture" [src]="business.image">
                <div class="information">
                    <span class="business-name">{{business.name}}</span>
                    <span class="business-location">{{business.city}}, {{business.state}}</span>
                </div>


            </ion-card-content>
        </ion-card>

    </ion-list>

    <ion-list *ngIf="businesses.length == 0 && search.length !==0 && searching === false">


        <ion-card (click)="setupOrganization()">

            <ion-card-content class="vet-card">
                <div class="information">
                    <span class="business-name">No Results</span>
                    <span class="business-location">Set up your organization!</span>
                </div>


            </ion-card-content>
        </ion-card>

    </ion-list>

</ion-content>
