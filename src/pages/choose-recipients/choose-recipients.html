<ion-header>

    <ion-navbar>
        <!--<ion-buttons start>-->
        <!--<button ion-button icon-only (click)="viewController.dismiss()">-->
        <!--Close-->
        <!--</button>-->
        <!--</ion-buttons>-->

        <ion-title>Recipients</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>


    <ion-searchbar #searchField
                   [(ngModel)]="search"
                   (ionInput)="onInput($event)"
                   [debounce]="500">
    </ion-searchbar>

    <ion-list *ngIf="dogs.length !== 0">

        <ion-card *ngFor="let dog of dogs" class="dog-item" (click)="toggleDog(dog)">

            <div class="dog-details">
                <img class="dog-image" [src]="dog.pet_profile_pic"/>

                <div class="dog-info">

                    <span class="name">{{dog.name}}</span>
                    <span class="state">{{dog.birthday | birthday}}</span>

                </div>

            </div>

            <div class="checkmark" *ngIf="dog.selected === true">

                <ion-icon name="checkmark"></ion-icon>

            </div>


        </ion-card>

    </ion-list>

</ion-content>
